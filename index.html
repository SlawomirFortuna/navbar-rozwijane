<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="menu">
      <a href="#">Menu element 1</a>
      <div class="parent">
        <a href="#">Menu element 2</a>

          <a href="#">Submenu 1</a>
          <a href="#">Submenu 2</a>
          <div class="side-parent">
            <a href="#">Submenu 3</a>
            <div class="side-child">
              <a href="#">Side child 1</a>
              <a href="#">Side child 2</a>
              <a href="#">Side child 3</a>
              <a href="#">Side child 4</a>
            </div>
          </div>

          <a href="#">Submenu 4</a>
        </div>
      </div>

      <a href="#">Menu element 3</a>
      <a href="#">Menu element 4</a>
    </div>
  </body>
</html>
